<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/styles.css">
<meta charset="utf-8">
</head>
<body>
    <div id="dashboard">
        <div class="section" id="weather_section">

            <div id="weather_state">
                <img id="weather_image" src="img/not-available.svg">
            </div>

            <div id="outside_temperature">
                <div id="temp_image">
                    <img src="img/thermometer.svg" width="45" height="45">
                </div>
                <div id="temp_value_wrapper">
                    <span id="temp_value"></span>
                </div>
                <div>
                    <span>°C</span>
                </div>
            </div>
            <div id="outside_rain_prob">
                <div id="rain_prob_image">
                    <img src="img/raindrops.svg" width="45" height="45">
                </div>
                <div id="rain_prob_value_wrapper">
                    <span id="rain_prob_value"></span>
                </div>
                <div>            
                    <span>%</span>
                </div>
            </div>

        </div>

        <div class="section" id="clock_section">
            <span id="clock"></span>
        </div>

        <div class="section" id="bus_section">
            <div id="bus_image">
                <img src="img/bus-station.png"  width="40" height="40">
            </div>
            <div id="bus_time">
                <span id="bus_time_value"></span>
            </div>
        </div>

        <div class="section" id="radio_section">
            <div id="radio_images">
                <div id="e2_img"><img src="img/e2logo.svg"></div>
                <div id="fajn_img"><img src="img/fajnlogo.svg"></div>
                <div id="city_img"><img src="img/citylog.svg"></div>
            </div>
            <div id="volume_selector">
                <div id="volume_grid">
                    <div id="vol_plus">
                        <img src="img/plus_sign.svg">
                    </div>
                    <div id="vol_text_frame">
                        <span id="vol_text">Vol.</span>
                    </div>
                    <div id="vol_minus">
                        <img src="img/minus_sign.svg">
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="heating_section">
            <div id="heating_temp">
                <div id="temp_selector">
                    <div id="calendar_image">
                        <div id="cal_img_wrapper">
                            <img src="img/calendar (2).svg">
                        </div>
                    </div>
                    <div id="temp_sel_wrapper">
                        <div class="wrap">
                            <div id="temp_plus">
                                <img id="temp_sel_img_up" src="img/arrow.svg">
                            </div>
                        </div>
                        <div class="wrap">
                            <div id="temp_minus">
                                <img id="temp_sel_img_down" src="img/arrow.svg">
                            </div>
                        </div>
                    </div>
                    <div id="temp_text_frame">
                        <span id="temp_text"></span>
                    </div>
                    <div id="temp_unit_frame">
                        <span>°C</span>
                    </div>
                </div>
                <div id="heat_icons">
                    <div id="flame_image">
                        <img id="flame" src="img/flame.svg">
                    </div>
                    <div id="internal_info">
                        <div id="internal_temp">
                            <div id="internal_temp_img">
                                <img src="img/thermometer.svg">
                            </div>
                            <div id="internal_temp_value_wrapper">
                                <span id="internal_temp_value"></span>
                            </div>
                            <div id="internal_temp_unit">
                                <span>°C</span>
                            </div>
                        </div>
                        <div id="internal_humidity">
                            <div id="internal_humidity_img">
                                <img src="img/humidity.svg">
                            </div>
                            <div id="internal_humidity_value_wrapper">
                                <span id="internal_humidity_value"></span>
                            </div>
                            <div id="internal_humidity_unit">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/secrets.js"></script>
    <script src="scripts/setup.js"></script>
    <script src="scripts/event_listeners.js"></script>
    <script src="scripts/update_bus_info.js"></script>
    <script src="scripts/update_weather_info.js"></script>
    <script src="scripts/update_clock.js"></script>
    <script src="scripts/update_heating_info.js"></script>
    <script src="scripts/event_handler.js"></script>
    <script src="scripts/ha_connection.js"></script>
</body>
</html>
